<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false">
      </ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" (click)="addNewUser()">
      <ion-button fill="clear">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="screenDataArray!==null">

    <ion-card *ngFor="let item of screenDataArray | slice:0:loadfirstItem;  let i = index;">

      <ion-row class="row-head">
        <ion-col>
          <ion-text class="heading-text">
            UniqueId
          </ion-text>
        </ion-col>
        <ion-col>
          <ion-text class="value-text">
            {{item.UniqueId}}
          </ion-text>
        </ion-col>
      </ion-row>


      <ion-item line="full" class="itemheight">
        <ion-col size="5">
          <ion-text class="head-text">
            Notes
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-text>
            <strong>:</strong>
          </ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-text class="val-text">
            {{item.Notes}}
          </ion-text>
        </ion-col>
      </ion-item>

      <ion-item line="full" class="itemheight">
        <ion-col size="5">
          <ion-text class="head-text">
            Member Name
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-text>
            <strong>:</strong>
          </ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-text class="val-text">
            {{item.MemberName}}
          </ion-text>
        </ion-col>
      </ion-item>

      <ion-item line="full" class="itemheight">
        <ion-col size="5">
          <ion-text class="head-text">
            Email
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-text>
            <strong>:</strong>
          </ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-text class="val-text">
            {{item.Email}}
          </ion-text>
        </ion-col>
      </ion-item>

      <ion-item line="full" class="itemheight">
        <ion-col size="5">
          <ion-text class="head-text">
            Mobile
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-text>
            <strong>:</strong>
          </ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-text class="val-text">
            {{item.Phone}}
          </ion-text>
        </ion-col>
      </ion-item>



      <ion-item line="full" class="itemheight">
        <ion-col size="5">
          <ion-text class="head-text">
            Role
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-text>
            <strong>:</strong>
          </ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-text class="val-text">
            {{item.Role}}
          </ion-text>
        </ion-col>
      </ion-item>

      <ion-item line="full" class="itemheight">
        <ion-col size="5">
          <ion-text class="head-text">
            Sponsor
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-text>
            <strong>:</strong>
          </ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-text class="val-text">
            {{item.sponsor}}
          </ion-text>
        </ion-col>
      </ion-item>

      <ion-item line="full" class="itemheight">
        <ion-col size="5">
          <ion-text class="head-text">
            Status
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-text>
            <strong>:</strong>
          </ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-text class="val-text">
            {{item.IsActive}}
          </ion-text>
        </ion-col>
      </ion-item>


      <ion-item line="full" class="itemheight">
        <ion-col size="5">
          <ion-text class="head-text">
            Action
          </ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-text>
            <strong>:</strong>
          </ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-row>
            <ion-col size="4">
              <ion-icon style="font-size: 24px;" name="create-outline" (click)="editUser(item.UniqueId)"></ion-icon>
            </ion-col>
            <ion-col size="4" *ngIf="item.approved==null">
              <ion-icon style="font-size: 24px; margin-left: 10px;" (click)="aproveUser(item.UniqueId)"
                name="checkmark-circle-outline">
              </ion-icon>
            </ion-col>
            <ion-col size="4">
              <ion-icon style="font-size: 24px; margin-left: 20px;" (click)="changePassword(item.UniqueId)"
                name="settings-outline">
              </ion-icon>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-item>

    </ion-card>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreData($event)">
      <ion-infinite-scroll-content loadingSpinner="crescent">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </ion-grid>



  <ion-grid *ngIf="screenDataArray?.length == 0">
    <div class="no-order-found-div">
      <ion-text>
        No Users Found. !!
      </ion-text>
    </div>
  </ion-grid>


</ion-content>
